<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity Mirror - 真迹协议</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #1A1A1A;
        }

        /* 主容器 - 限制最大宽度并居中 */
        .trinity-container {
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #000000;
            min-height: 100vh;
            background-color: #FFFFFF;
        }

        /* 视频展示区 */
        .video-stage {
            width: 100%;
            height: 500px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 视频容器 */
        .video-container {
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* 极轻微投影 */
        }

        /* 视频元素样式 */
        .main-video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 保持视频比例 */
        }

        /* 珍珠导航线 */
        .pearl-nav {
            width: 100%;
            height: 80px;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 珍珠连接线 */
        .pearl-line {
            position: absolute;
            width: 80%;
            height: 1px;
            background-color: #000000;
            top: 50%;
        }

        /* 珍珠容器 */
        .pearl-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        /* 珍珠节点 */
        .pearl {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FFFFFF;
            border: 1px solid #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 当前选中的珍珠 - 半径7px，中心克莱因蓝点，外围2px黑色描边 */
        .pearl.active {
            width: 14px; /* 7px半径 */
            height: 14px;
            background-color: #FFFFFF;
            border: 2px solid #000000; /* 2px黑色描边 */
            box-shadow: 0 0 0 1px #1A1A1A;
        }

        /* 珍珠内部克莱因蓝实心点 */
        .pearl.active::before {
            content: '';
            position: absolute;
            width: 6px; /* 3px半径 */
            height: 6px;
            border-radius: 50%;
            background-color: #002FA7; /* 克莱因蓝 */
        }

        /* 珍珠悬停效果 */
        .pearl:hover {
            transform: scale(1.2);
        }

        /* 珍珠悬停气泡 */
        .pearl::after {
            content: attr(data-title);
            position: absolute;
            top: -40px; /* 上方20px */
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            border: 1px solid #000000;
            padding: 5px 10px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        /* 珍珠悬停显示气泡 */
        .pearl:hover::after {
            opacity: 1;
        }

        /* 内容描述区 */
        .content-desc {
            width: 100%;
            padding: 30px;
            background-color: #FFFFFF;
            text-align: center;
        }

        .content-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #1A1A1A;
        }

        .content-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
            margin-bottom: 30px;
        }

        /* 挑战按钮 */
        .challenge-btn {
            background-color: #1A1A1A;
            color: #FFFFFF;
            border: none;
            padding: 12px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 2px;
        }

        .challenge-btn:hover {
            background-color: #333333;
        }

        /* 2. 全屏覆盖层 (Studio Overlay) */
        .tm-studio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #FFFFFF;
            z-index: 10000;
            display: none; /* 默认隐藏 */
            flex-direction: column;
        }

        .tm-studio-overlay.active {
            display: flex;
        }

        /* 副屏非对称双窗布局 */
        .tm-studio-screens {
            flex: 1;
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* 左窗 - 参考区 */
        .tm-reference-window {
            width: 35%;
            border: 1px solid #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            position: relative;
        }

        /* 右窗 - 实操区 */
        .tm-practice-window {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222222;
            color: #FFFFFF;
            font-size: 20px;
            position: relative;
        }

        /* 分屏标注 */
        .tm-reference-window::before,
        .tm-practice-window::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            padding: 4px 8px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #FFFFFF;
            border-radius: 2px;
        }

        /* 参考区标注 */
        .tm-reference-window::before {
            content: 'REFERENCE';
        }

        /* 实操区标注 */
        .tm-practice-window::before {
            content: 'RECORDING';
        }

        /* 参考区视频 */
        .tm-reference-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 副屏控制台 - 固定80px高度，元素垂直居中 */
        .tm-studio-console {
            height: 80px; /* 固定高度 */
            border-top: 1px solid #000000;
            display: flex;
            justify-content: space-between; /* 两端对齐 */
            align-items: center; /* 垂直居中 */
            padding: 0 40px;
            background-color: #FFFFFF;
        }

        /* 录制按钮 - 雷达扫描动画 */
        .tm-record-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000000;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        /* 录制按钮动画 - border-dash旋转 */
        .tm-record-btn.recording {
            animation: radar-scan 2s linear infinite;
            box-shadow: 0 0 0 2px transparent;
            border: 2px dashed #000000;
            background-color: transparent;
        }

        /* 雷达扫描动画 */
        @keyframes radar-scan {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .tm-record-btn:active {
            transform: scale(0.9);
        }

        /* 失败次数统计 */
        .tm-failure-count {
            font-size: 16px;
        }

        /* 退出按钮 */
        .tm-exit-btn {
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 副屏珍珠导航 */
        .tm-studio-pearl-nav {
            padding: 20px;
            background-color: #FFFFFF;
            border-top: 1px solid #000000;
        }

        .tm-studio-pearl-line {
            width: 100%;
            height: 1px;
            background-color: #000000;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 副屏珍珠节点 */
        .tm-studio-pearl {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FFFFFF;
            border: 1px solid #000000;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            top: -5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 副屏当前选中的珍珠 */
        .tm-studio-pearl.active {
            width: 14px;
            height: 14px;
            background-color: #FFFFFF;
            border: 2px solid #000000;
            box-shadow: 0 0 0 1px #1A1A1A;
        }

        /* 副屏珍珠内部克莱因蓝点 */
        .tm-studio-pearl.active::before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #002FA7; /* 克莱因蓝 */
        }

        /* 副屏珍珠悬停气泡 */
        .tm-studio-pearl::after {
            content: attr(data-title);
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFFFFF;
            border: 1px solid #000000;
            padding: 5px 10px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        /* 副屏珍珠悬停显示气泡 */
        .tm-studio-pearl:hover::after {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div class="trinity-container">
        <!-- 视频展示区 -->
        <div class="video-stage">
            <div class="video-container">
                <video class="main-video" id="mainVideo" autoplay muted loop>
                    <source src="" type="video/mp4">
                    您的浏览器不支持视频播放
                </video>
            </div>
        </div>

        <!-- 珍珠导航 -->
        <div class="pearl-nav">
            <div class="pearl-line"></div>
            <div class="pearl-container" id="pearlContainer">
                <!-- 珍珠节点将通过JavaScript生成 -->
            </div>
        </div>

        <!-- 内容描述 -->
        <div class="content-desc">
            <h2 class="content-title" id="contentTitle">初始视频标题</h2>
            <p class="content-text" id="contentDesc">初始视频描述内容</p>
            <button class="challenge-btn" id="challengeBtn">发起同款挑战</button>
        </div>
    </div>

    <!-- 2. 副屏 - Studio Overlay -->
    <div class="tm-studio-overlay" id="studioOverlay">
        <!-- 双窗布局 -->
        <div class="tm-studio-screens">
            <!-- 左窗 - 参考区 -->
            <div class="tm-reference-window">
                <video class="tm-reference-video" id="studioReferenceVideo" autoplay muted loop></video>
            </div>
            
            <!-- 右窗 - 实操区 -->
            <div class="tm-practice-window">
                <div>我的实时画面预览</div>
            </div>
        </div>
        
        <!-- 副屏珍珠导航 -->
        <div class="tm-studio-pearl-nav">
            <div class="tm-studio-pearl-line" id="studioPearlLine">
                <!-- 珍珠节点将通过JavaScript生成 -->
            </div>
        </div>
        
        <!-- 副屏控制台 -->
        <div class="tm-studio-console">
            <button class="tm-record-btn" id="recordBtn"></button>
            <div class="tm-failure-count">
                失败次数：<span id="failureCount">0</span>
            </div>
            <button class="tm-exit-btn" id="exitStudioBtn">退出实验室</button>
        </div>
    </div>

    <script>
        // 1. 核心视频逻辑 - 定义步骤数组
        const steps = [
            {
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                title: "步骤 1: 项目初始化",
                desc: "在这一步中，我们将创建项目的基本结构，包括HTML、CSS和JavaScript文件的初始化设置。"
            },
            {
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4",
                title: "步骤 2: 布局设计",
                desc: "我们将设计页面的整体布局，包括视频展示区、导航栏和内容描述区域的安排。"
            },
            {
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4",
                title: "步骤 3: 视频功能实现",
                desc: "这一步将实现视频的加载、播放和切换功能，确保视频能够正常显示和控制。"
            },
            {
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4",
                title: "步骤 4: 交互效果添加",
                desc: "我们将为珍珠导航添加交互效果，实现点击切换视频和状态变化的功能。"
            },
            {
                videoUrl: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4",
                title: "步骤 5: 最终优化",
                desc: "最后一步将对页面进行整体优化，包括性能提升、样式调整和功能完善。"
            }
        ];

        // 全局状态变量
        let activeStep = 0;

        // DOM元素引用
        const mainVideo = document.getElementById('mainVideo');
        const pearlContainer = document.getElementById('pearlContainer');
        const contentTitle = document.getElementById('contentTitle');
        const contentDesc = document.getElementById('contentDesc');
        const challengeBtn = document.getElementById('challengeBtn');
        const studioOverlay = document.getElementById('studioOverlay');
        const exitStudioBtn = document.getElementById('exitStudioBtn');
        const studioReferenceVideo = document.getElementById('studioReferenceVideo');
        const studioPearlLine = document.getElementById('studioPearlLine');
        const failureCount = document.getElementById('failureCount');
        const recordBtn = document.getElementById('recordBtn');

        // 初始化函数
        function init() {
            // 生成珍珠节点
            generatePearls();
            
            // 设置初始视频和内容
            switchStep(activeStep);
            
            // 绑定事件
            bindEvents();
        }

        // 生成珍珠节点
        function generatePearls() {
            pearlContainer.innerHTML = '';
            
            steps.forEach((step, index) => {
                const pearl = document.createElement('div');
                pearl.className = 'pearl';
                pearl.dataset.index = index;
                pearl.dataset.title = step.title; // 设置气泡提示内容
                
                if (index === activeStep) {
                    pearl.classList.add('active');
                }
                
                pearl.addEventListener('click', () => {
                    switchStep(index);
                });
                
                pearlContainer.appendChild(pearl);
            });
        }

        // 生成副屏珍珠节点
        function generateStudioPearls() {
            studioPearlLine.innerHTML = '';
            
            steps.forEach((step, index) => {
                const pearl = document.createElement('div');
                pearl.className = 'tm-studio-pearl';
                pearl.dataset.index = index;
                pearl.dataset.title = step.title; // 设置气泡提示内容
                
                if (index === activeStep) {
                    pearl.classList.add('active');
                }
                
                pearl.addEventListener('click', () => {
                    switchStep(index);
                    updateStudioPearlStates();
                    updateStudioVideo();
                });
                
                studioPearlLine.appendChild(pearl);
            });
        }

        // 更新副屏珍珠状态
        function updateStudioPearlStates() {
            const studioPearls = document.querySelectorAll('.tm-studio-pearl');
            
            studioPearls.forEach((pearl, index) => {
                if (index === activeStep) {
                    pearl.classList.add('active');
                } else {
                    pearl.classList.remove('active');
                }
            });
        }

        // 更新副屏视频
        function updateStudioVideo() {
            // 更新视频源
            const newSource = document.createElement('source');
            newSource.src = steps[activeStep].videoUrl;
            newSource.type = 'video/mp4';
            
            // 替换视频源
            studioReferenceVideo.innerHTML = '';
            studioReferenceVideo.appendChild(newSource);
            
            // 加载并播放视频
            studioReferenceVideo.load();
            studioReferenceVideo.play().catch(err => {
                console.log('副屏视频播放失败:', err);
            });
        }

        // 2. 切换步骤函数
        function switchStep(n) {
            if (n < 0 || n >= steps.length) return;
            
            // 更新当前步骤
            activeStep = n;
            
            // 更新视频源
            const newSource = document.createElement('source');
            newSource.src = steps[n].videoUrl;
            newSource.type = 'video/mp4';
            
            // 替换视频源
            mainVideo.innerHTML = '';
            mainVideo.appendChild(newSource);
            
            // 加载并播放视频
            mainVideo.load();
            mainVideo.play().catch(err => {
                console.log('自动播放失败:', err);
            });
            
            // 更新内容描述
            contentTitle.textContent = steps[n].title;
            contentDesc.textContent = steps[n].desc;
            
            // 更新珍珠状态
            updatePearlStates();
            
            // 更新副屏视频（如果副屏已打开）
            if (studioOverlay.classList.contains('active')) {
                updateStudioVideo();
                updateStudioPearlStates();
            }
        }

        // 更新珍珠状态
        function updatePearlStates() {
            const pearls = document.querySelectorAll('.pearl');
            
            pearls.forEach((pearl, index) => {
                if (index === activeStep) {
                    pearl.classList.add('active');
                } else {
                    pearl.classList.remove('active');
                }
            });
        }

        // 4. 切换Studio Overlay
        function toggleStudio() {
            studioOverlay.classList.toggle('active');
            
            if (studioOverlay.classList.contains('active')) {
                // 打开Studio
                generateStudioPearls();
                updateStudioVideo();
            }
        }

        // 绑定事件
        function bindEvents() {
            // 挑战按钮点击事件 - 打开Studio
            challengeBtn.addEventListener('click', toggleStudio);
            
            // Studio退出按钮点击事件
            exitStudioBtn.addEventListener('click', toggleStudio);
            
            // 失败次数统计
            let failures = 0;
            failureCount.textContent = failures;
            
            // 录制按钮点击事件 - 触发雷达扫描动画
            recordBtn.addEventListener('click', () => {
                recordBtn.classList.toggle('recording');
                console.log('录制按钮被点击');
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
