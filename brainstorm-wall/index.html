<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brainstorm 测试台</title>
  <style>
    :root { --bg:#f4f6fb; --card:#fff; --line:#d9e0ea; --text:#0f172a; --muted:#64748b; --brand:#2563eb; --ok:#16a34a; --warn:#d97706; --err:#dc2626; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:"Segoe UI",Arial,sans-serif}
    .app{display:grid;grid-template-columns:360px 1fr;min-height:100dvh}
    .side{border-right:1px solid var(--line);padding:12px;background:var(--card);overflow:auto}
    .main{padding:12px;display:grid;grid-template-rows:auto auto 1fr auto;gap:10px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:10px;padding:10px}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .field{margin-bottom:8px}
    .field>label{display:block;font-size:12px;color:var(--muted);margin-bottom:4px}
    input,select,textarea{width:100%;padding:8px;border:1px solid var(--line);border-radius:8px;background:#fff;color:var(--text)}
    textarea{min-height:88px;resize:vertical}
    .btn{border:1px solid var(--line);background:#fff;border-radius:8px;padding:8px 10px;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .status{display:inline-block;padding:3px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:var(--muted)}
    .status.ok{color:var(--ok);border-color:#b7f7c5;background:#f0fdf4}
    .status.warn{color:var(--warn);border-color:#fde68a;background:#fffbeb}
    .status.err{color:var(--err);border-color:#fecaca;background:#fef2f2}
    .chat{height:42vh;overflow:auto;border:1px solid var(--line);border-radius:10px;background:#fff;padding:8px}
    .msg{border:1px solid var(--line);border-radius:8px;padding:8px;margin-bottom:8px}
    .msg .meta{font-size:12px;color:var(--muted);margin-bottom:4px}
    .msg.user{background:#eff6ff}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .box{border:1px solid var(--line);border-radius:10px;background:#f8fafc;padding:8px;min-height:120px;max-height:380px;overflow:auto;white-space:pre-wrap}
    .imgbox{border:1px solid var(--line);border-radius:10px;background:#fff;min-height:240px;max-height:460px;display:flex;align-items:center;justify-content:center;overflow:auto}
    .imgbox img{max-width:100%;max-height:420px;width:auto;height:auto;display:block;object-fit:contain}
    .hint{font-size:12px;color:var(--muted)}
    @media (max-width:1100px){.app{grid-template-columns:1fr}.side{border-right:0;border-bottom:1px solid var(--line)}.grid2{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="app">
    <aside class="side">
      <div class="card">
        <div class="field"><label>Base URL</label><input id="baseUrl" /></div>
        <div class="field"><label>API Key</label><input id="apiKey" type="password" /></div>
        <div class="row">
          <button class="btn primary" id="saveConfigBtn">保存配置</button>
          <button class="btn" id="refreshModelsBtn">刷新模型</button>
        </div>
      </div>

      <div class="card" style="margin-top:10px">
        <div class="field"><label>聊天模型</label><select id="chatModel"></select></div>
        <div class="field"><label>生图模型</label><select id="imageModel"></select></div>
        <div class="field"><label>分析模型</label><select id="reviewerModel"></select></div>
        <div class="field"><label>最大Token</label><input id="maxTokens" type="number" min="256" step="128" /></div>
        <div class="field"><label>超时(秒)</label><input id="timeoutSec" type="number" min="20" step="5" /></div>
        <div id="modelListBox" class="box" style="max-height:180px"></div>
      </div>

      <div class="card" style="margin-top:10px">
        <div class="field"><label>上传单人图</label><input id="companionUpload" type="file" accept="image/*" /></div>
        <div class="row">
          <button class="btn" id="companionUploadTrigger" type="button">选择照片</button>
          <button class="btn" id="analyzeCompanionBtn">1. 分析</button>
          <button class="btn primary" id="generateCompanionBtn">2. 生成伴侣合照</button>
          <button class="btn" id="companionHqPresetBtn">一键高质量</button>
        </div>
        <div class="row" style="margin-top:8px">
          <label class="hint"><input type="checkbox" id="companionStrictKeep" checked /> 严格保真</label>
          <span id="companionProgressText" class="hint">等待开始</span>
        </div>
        <div class="grid2" style="margin-top:8px">
          <div class="field"><label>手动性别</label><select id="companionGenderOverride"><option value="auto">自动</option><option value="female">我是女</option><option value="male">我是男</option></select></div>
          <div class="field"><label>本人相似阈值</label><input id="companionIdentityThreshold" type="number" min="80" max="96" value="92" /></div>
        </div>
        <div class="field"><label>风格阈值</label><input id="companionStyleThreshold" type="number" min="70" max="95" value="88" /></div>
      </div>
    </aside>

    <main class="main">
      <div class="row card" style="justify-content:space-between">
        <div><strong>Brainstorm 测试台（精简版）</strong></div>
        <div class="row">
          <span id="modelBadge" class="status">模型: -</span>
          <span id="statusText" class="status">就绪</span>
        </div>
      </div>

      <div class="card">
        <div class="field"><label>聊天输入</label><textarea id="promptInput" placeholder="输入内容，Enter 发送，Shift+Enter 换行"></textarea></div>
        <div class="row">
          <button class="btn primary" id="sendChatBtn">发送聊天</button>
          <button class="btn" id="sendImageBtn">1:1 生图</button>
          <button class="btn" id="sendApiBtn">调用工具API(占位)</button>
          <button class="btn" id="clearChatBtn">清空聊天</button>
        </div>
      </div>

      <div class="chat" id="messages"></div>

      <div class="grid2">
        <div class="card">
          <div class="field"><label>分析结果</label><div id="companionProfileBox" class="box">未分析</div></div>
          <div class="field"><label>上传预览</label><div id="companionPreviewBox" class="imgbox">暂无图片</div></div>
        </div>
        <div class="card">
          <div class="field"><label>合照结果</label><div id="companionResultBox" class="imgbox">暂无结果</div></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
