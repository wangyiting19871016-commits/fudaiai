<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>福袋AI · 马年福袋</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div id="root">
      <!-- 首屏加载指示器：React挂载后自动被替换 -->
      <div id="app-loading" style="
        position:fixed;inset:0;z-index:99999;
        display:flex;flex-direction:column;align-items:center;justify-content:center;
        background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);
      ">
        <div style="
          width:48px;height:48px;border:3px solid rgba(255,255,255,0.15);
          border-top-color:#ff6b6b;border-radius:50%;
          animation:app-spin .8s linear infinite;
        "></div>
        <p style="color:rgba(255,255,255,0.7);font-size:14px;margin-top:16px;font-family:system-ui,sans-serif;">
          Loading...
        </p>
        <style>@keyframes app-spin{to{transform:rotate(360deg)}}</style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
