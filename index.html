<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>福袋AI · 马年福袋</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        input, textarea {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div id="root">
      <!-- 首屏骨架屏：与实际页面风格一致，React挂载后自动替换 -->
      <div id="app-loading" style="
        position:fixed;inset:0;z-index:99999;
        background:#FDFBF7;
        font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
        overflow:hidden;
      ">
        <!-- 顶部品牌区 -->
        <div style="
          text-align:center;padding:60px 20px 24px;
        ">
          <div style="font-size:22px;font-weight:800;color:#D32F2F;letter-spacing:2px;">
            福袋AI
          </div>
          <div style="font-size:12px;color:#999;margin-top:6px;">马年大吉 · 加载中</div>
        </div>

        <!-- 骨架内容区 -->
        <div style="max-width:400px;margin:0 auto;padding:0 20px;">
          <!-- 骨架卡片1 -->
          <div style="
            background:rgba(255,255,255,0.85);border-radius:16px;
            padding:20px;margin-bottom:14px;
            border:1px solid rgba(0,0,0,0.06);
          ">
            <div style="height:14px;width:40%;background:linear-gradient(90deg,#eee 25%,#f5f5f5 50%,#eee 75%);background-size:200% 100%;border-radius:7px;animation:sk-shimmer 1.5s infinite;"></div>
            <div style="height:120px;margin-top:14px;background:linear-gradient(90deg,#eee 25%,#f5f5f5 50%,#eee 75%);background-size:200% 100%;border-radius:12px;animation:sk-shimmer 1.5s infinite .1s;"></div>
          </div>
          <!-- 骨架卡片2 -->
          <div style="
            background:rgba(255,255,255,0.85);border-radius:16px;
            padding:20px;margin-bottom:14px;
            border:1px solid rgba(0,0,0,0.06);
          ">
            <div style="height:14px;width:55%;background:linear-gradient(90deg,#eee 25%,#f5f5f5 50%,#eee 75%);background-size:200% 100%;border-radius:7px;animation:sk-shimmer 1.5s infinite .2s;"></div>
            <div style="height:60px;margin-top:14px;background:linear-gradient(90deg,#eee 25%,#f5f5f5 50%,#eee 75%);background-size:200% 100%;border-radius:12px;animation:sk-shimmer 1.5s infinite .3s;"></div>
          </div>
          <!-- 骨架按钮 -->
          <div style="
            height:48px;margin-top:20px;
            background:linear-gradient(90deg,rgba(211,47,47,0.15) 25%,rgba(211,47,47,0.08) 50%,rgba(211,47,47,0.15) 75%);
            background-size:200% 100%;border-radius:12px;
            animation:sk-shimmer 1.5s infinite .4s;
          "></div>
        </div>

        <!-- 底部加载指示 -->
        <div style="
          position:absolute;bottom:40px;left:0;right:0;
          text-align:center;
        ">
          <div style="
            display:inline-block;width:24px;height:24px;
            border:2px solid rgba(211,47,47,0.15);
            border-top-color:#D32F2F;border-radius:50%;
            animation:sk-spin .7s linear infinite;
          "></div>
        </div>

        <style>
          @keyframes sk-shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
          @keyframes sk-spin{to{transform:rotate(360deg)}}
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
